<div class="container">
    <h2>Add/Edit Contact</h2>
    <form (submit)="saveContact()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="contact.name" name="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Save Contact</button>
    </form>
  </div>
